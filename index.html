<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>
            Mis Cursos de PlatziðŸ’š
        </h1>
        <p>
            <input type="text" placeholder="Titulo del curso" v-model="title" />
        </p>
        <p>
            <input type="number" placeholder="Horas" v-model="time" />
        </p>
        <p>
            <button v-on:click="addCourse">Guardar Curso</button>
        </p>
        </fieldset>
        <div>
            <h3>Lista de Cursos</h3>
            <p class="red" v-show="!courses.length">Aun no has realizado cursos</p>
            <div v-show="courses.length">
                <ol v-for="(course , i) in courses" v-bind:key="course.name">
                    <!-- Lista de cursos -->
                    {{i + 1}} - {{course.name}} - {{course.time}} horas
                </ol>
                <hr/>
                <p>
                    Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
                    <b>#NuncaParesDeAprender ðŸ’š</b>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
